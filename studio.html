<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Text to voice</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=0">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="style.css" rel="stylesheet">
    <script src="jQuery.js"></script>
    <script src="audcheck.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="audio.js"></script>
    <script src="download.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <div id="loading-box">
      <div class="preloader">
        <div class="box">
          <div class="box__inner">
            <div class="box__back-flap"></div>
            <div class="box__right-flap"></div>
            <div class="box__front-flap"></div>
            <div class="box__left-flap"></div>
            <div class="box__front"></div>
          </div>
        </div>
        <div class="box">
          <div class="box__inner">
            <div class="box__back-flap"></div>
            <div class="box__right-flap"></div>
            <div class="box__front-flap"></div>
            <div class="box__left-flap"></div>
            <div class="box__front"></div>
          </div>
        </div>
        <div class="line">
          <div class="line__inner"></div>
        </div>
        <div class="line">
          <div class="line__inner"></div>
        </div>
        <div class="line">
          <div class="line__inner"></div>
        </div>
        <div class="line">
          <div class="line__inner"></div>
        </div>
        <div class="line">
          <div class="line__inner"></div>
        </div>
        <div class="line">
          <div class="line__inner"></div>
        </div>
        <div class="line">
          <div class="line__inner"></div>
        </div>
      </div>
    </div>
    <div class="container mt-2 mb-3 p-2 border bg-light rounded shadow" style="width:95%" id="main-box">
      <div class="container mt-2 mb-3 p-2 border bg-light rounded shadow" id="voice-model" style="width:95%">
        <button class="border d-flex justify-content-center rounded p-2 w-100 h-100" onclick="change_voice(this)" id="default-voice">
          <img class="rounded-circle w-25 border border-4 h-100" src="karishma.png">
        </button>
      </div>
      <div class="container mt-2 mb-3 p-2 border bg-light rounded shadow" style="width:95%">
        <div class="input-group mt-2">
          <input type="text" class="form-control form-control-lg" placeholder="Language.." id="language-area" readonly="readonly">
          <button class="btn btn-outline-primary btn-lg w-25" onclick="voice_default_change()" id="language-btn">
            <i class="fas fa-language mr-2"></i>
          </button>
        </div>
        <div class="input-group mt-4 w-100 file">
          <label class="form-label" for="file"></label>
          <input type="file" class="form-control" id="file" accept=".txt">
        </div>
        <div class="form-group mt-2" id="content-box">
          <div class="content-div">
            <div class="input-group mb-2">
              <button class="btn btn-danger btn-md remove" onclick="remove(this)">
                <i class="fas fa-minus mr-2"></i>
              </button>
              <textarea rows="3" class="form-control content-box" placeholder="Paragraph.."></textarea>
              <button class="btn btn-secondary btn-sm btn-block mdl" type="button" onclick="change_voice(this)">
                <img class="rounded-circle" width="45" src="karishma.png">
              </button>
            </div>
            <div class="border d-flex justify-content-center rounded p-1 mb-3" style="width:100%">
              <button class="btn btn-lg w-25 btn-block btn-info add" onclick="add(this)">
                <i class="fas fa-plus mr-2"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group mt-4">
        </div>
        <div class="form-group mt-4">
          <div class="input-group w-100">
            <button class="btn btn-outline-danger btn-lg btn-block w-25 btn-block p-3" onclick="deleteAll()" id="delete-all">
              <i class="fas fa-bomb mr-2"></i>
            </button>
            <button class="btn btn-outline-primary btn-lg btn-block w-50 btn-block p-3" onclick="send()" id="send">
              <i class="fas fa-check mr-2"></i>
            </button>
            <button class="btn btn-outline-info btn-lg w-25 btn-block disabled" onclick="download()" id="download">
              <i class="fas fa-file-arrow-down mr-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
